// Plus user.cfg
alias patchtype	"setPlus()"

vchar_skip_intro "1"
vchar_edit_histories "1"
scarednpc_count "1"
scarednpc_time "60"
torchlight_enable "1"
torchlight_exponent "3"
alias run "-speed;"
alias walk "+speed;"
alias autospeed "toggleSpeed()"
alias go "+forward;"
alias stop "-forward;"
alias automove "toggleMove()"
alias ropeshake		"rope_shake 1"
alias ropestop		"rope_shake 0"
alias vamplight		"vamplight_enabled 0"
alias vampexpo		"vamplight_exponent 0"
alias showBotch		"infobar_message 2"
alias showDiscipline	"infobar_message 14"
alias setClaws		"use item_w_claws;+attack"
alias useClaws		"-attack"

// Learning discipline
alias incAnimalism	"vstats get animalism 1"
alias incAuspex		"vstats get auspex 1"
alias incCelerity	"vstats get celerity 1"
alias incDementate	"vstats get dementation 1"
alias incDominate	"vstats get dominate 1"
alias incFortitude	"vstats get fortitude 1"
alias incObfuscate	"vstats get obfuscate 1"
alias incPotence	"vstats get potence 1"
alias incPresence	"vstats get presence 1"
alias incProtean	"vstats get protean 1"
alias incThaumaturgy	"vstats get thaumaturgy 1"

